  # Manual triggers - useful for testing
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment: (dev, uat, prod)'
        required: true
        options:
          - dev
          - uat
          - prod
        default: 'dev'
      directory:
        description: 'Directory: (apps, platform, infra)'
        required: true
        options:
          - apps
          - platform
          - infra
        default: 'apps'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Determine environment
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            ENV="dev"
          elif [[ "${{ github.ref }}" == "refs/heads/stag" ]]; then
            ENV="uat"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="prod"
          else
            ENV="ci"  # for feature/* branches
          fi
          echo "Selected environment: $ENV"
          echo "ENV=$ENV" >> $GITHUB_ENV

      - name: Set Terraform directory
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DIR="${{ github.event.inputs.directory }}"
          elif [[ $(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }}) =~ ^terraform/infra/ ]]; then
            DIR="infra"
          elif [[ $(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }}) =~ ^terraform/platform/ ]]; then
            DIR="platform"
          elif [[ $(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }}) =~ ^terraform/apps/ ]]; then
            DIR="apps"
          fi
          echo "DIR=$DIR" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform -chdir=terraform/${{ env.DIR }} init

      - name: Terraform Format
        run: terraform -chdir=terraform/${{ env.DIR }} fmt

      - name: Terraform Validate
        run: terraform -chdir=terraform/${{ env.DIR }} validate

      - name: Terraform Plan
        run: terraform -chdir=terraform/${{ env.DIR }} plan -var="environment=${{ env.ENV }}"

      - name: Terraform Apply
        if: ${{ github.event_name != 'pull_request' && env.ENV != 'ci' }}
        run: terraform -chdir=terraform/${{ env.DIR }} apply -auto-approve -var="environment=${{ env.ENV }}"
